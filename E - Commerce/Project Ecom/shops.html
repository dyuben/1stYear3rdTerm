    function shirtgo(){
        s1=document.getElementById("bandname1").value;
        if (s1=="Alesana"){
            document.getElementById("image").src="alesana.png";
            document.getElementById("bandname").innerHTML='SOUL';
            document.getElementById("price").innerHTML='Price: 350php';
            document.getElementById("bandname1").value="SOUL";
            document.getElementById("price1").value=350;
            document.getElementById("pic1").value="2";
        }
        else if (s1=="We Are In The Crowd"){
            document.getElementById("image").src="waitc.jpeg";
            document.getElementById("bandname").innerHTML='SCORPION';
            document.getElementById("price").innerHTML='Price: 350php';
            document.getElementById("bandname1").value="SCORPION";
            document.getElementById("price1").value=350;
            document.getElementById("pic1").value="3";
        }

    }

    function shirtback(){
        p=document.getElementById("pic1").value;
        if(p=="2"){

            document.getElementById("bandname1").value="MUDVAYNE";
            document.getElementById("price1").value=300;
            document.getElementById("pic1").value="1";
        }
        else if(p==3){
            document.getElementById("image").src="waitc.jpeg";
            document.getElementById("bandname").innerHTML='SOUL';
            document.getElementById("price").innerHTML='Price: 350php';
            document.getElementById("bandname1").value="SOUL";
            document.getElementById("price1").value=350;
            document.getElementById("pic1").value="2";
        }
    }

    function cart(){
        c1=document.getElementById("bandname1").value;
        c2=document.getElementById("price1").value;
        document.getElementById("item").innerHTML=c1;
        document.getElementById("total").innerHTML=c2 + 'php';

        countitem=(document.getElementById("item1").value);
        document.getElementById("item1").value=countitem + 1;
    }
</script>
